<script>
var obj;
var feedIdInOrder = new Array(10); // to store the Feed_ID in array. post0 (title0,content0,etc.) has feed id at feedIdInOrder[0]
function update(){
	$.get("/data/newsfeed", function(result){
		obj = result;
		var idCount;
         
		for ( idCount =0 ;idCount < 10 ; ++idCount){
			document.getElementById("title" + idCount).innerHTML = obj[idCount].Title;
			document.getElementById("date" + idCount).innerHTML = obj[idCount].DateTime;
			document.getElementById("content" + idCount).innerHTML = obj[idCount].Content;
			document.getElementById("thumbUp" + idCount).innerHTML = "  " + obj[idCount].ThumbsUp;
			document.getElementById("upVote" + idCount).action = "/upvote/"+obj[idCount].Feed_ID;
			document.getElementById("thumbDown" + idCount).innerHTML = "  " + obj[idCount].ThumbsDown;
			if(obj[idCount].Image){//if no image, use default
				document.getElementById("newsImage" +idCount).src = obj[idCount].Image;
			}
			//document.getElementById("comments" +idCount).innerHTML = "  " + obj[idCount].Comments;
			feedIdInOrder[idCount] = Number(obj[idCount].Feed_ID);
		}        
  	});	
}
