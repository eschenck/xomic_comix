<script type="text/javascript">  
    var obj=[];
    var uniq=[];
    var final=[];
    function upDateFields(){
	$.get("/searchdata", function(result){
	
	if(result != "No Result"){
           obj = JSON.parse(result);
	   for(let i=0; i<obj.length; i++){
		if(uniq.indexOf(obj[i].Comic_ID)==-1){
			uniq.push(obj[i].Comic_ID);
			final.push(obj[i]);
		}
	   }
           var lastIndex = final.length - 1;
           var count;
           for(count = 0; count <= lastIndex ; ++count){


            var image = document.createElement("IMG");
            image.src = final[count].Image;
	    var link = document.createElement("A");
	    var l = document.createAttribute("href");
	    l.value = "http://ec2-52-53-167-114.us-west-1.compute.amazonaws.com/comic/" + final[count].Comic_ID;
	    link.setAttributeNode(l);
	    link.appendChild(image);
	    var col = document.createElement("div");
	    var c = document.createAttribute("class");
	    c.value = "col-md-3";
	    col.setAttributeNode(c);
	    var row = document.createElement("h4");
	    row.appendChild(link);
	    col.appendChild(row);

            document.getElementById("result-section").appendChild(col);
	    }
	} else {
	    var msg = document.createTextNode("No results :(");
	    document.getElementById("result-section").appendChild(msg);
	}
        });
       
    }
</script>
    



<body onload=upDateFields()>
